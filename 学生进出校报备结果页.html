<script>

function getTime(){
str = ""
var p = document.getElementById("timeP");
time =  new Date();
year = time.getFullYear();
month = time.getMonth() + 1;
day = time.getDate();
hour = time.getHours();
minutes = time.getMinutes();
seconds = time.getSeconds();
str = str + year +"-"+ month +"-"+ day + " " +hour+":"+minutes+":"+seconds;
p.innerText = str;
/*setTimeout(getTime,1000);*/
}

function code(){
  var e = document.getElementById("scode");
  var a=(new Date).getHours()+"li456852";
  var b = md5(a);
  e.innerText = b.substring(b.length-6)
  
  
  /*return e.substring(e.length-6)*/}

window.onload = function(){
getTime();
code();
}
